name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh-passphrase: ${{ secrets.SSH_PASSPHRASE }}

      # 3. Deploy on server
      - name: Deploy to server
        id: deploy
        run: |
          set -e
          ssh -o StrictHostKeyChecking=no deploy@109.199.123.102 << 'EOF'
            set -e
            cd ~/SharedMelody
            echo "ðŸ”„ Pulling latest changes..."
            git fetch --all
            git reset --hard origin/main
            echo "ðŸ›  Rebuilding containers..."
            docker compose down
            docker compose up -d --build
            echo "âœ… Deployment finished"
          EOF

      # 4. Notify by email on failure
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "âŒ Deploy Failed: SharedMelody"
          body: |
            The deployment for SharedMelody branch 'main' has failed.
            Check GitHub Actions logs for details.
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.SMTP_USERNAME }}

      # 5. Optional: notify success
      - name: Notify success
        if: success()
        run: echo "ðŸš€ Deploy completed successfully!"
