name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH (CORREGIDO)
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          # Si tu clave tiene passphrase, usa esto:
          ssh-passphrase: ${{ secrets.SSH_PASSPHRASE }}
          # Si NO tiene passphrase, simplemente omite la l√≠nea o usa:
          # ssh-passphrase: ""

      # 3. Deploy on server (MEJORADO)
      - name: Deploy to server
        run: |
          set -e
          ssh -o StrictHostKeyChecking=no deploy@109.199.123.102 << 'EOF'
            set -e
            cd ~/SharedMelody
            
            echo "üîÑ Pulling latest changes..."
            git fetch --all
            git reset --hard origin/main
            
            echo "üõ† Rebuilding containers..."
            docker compose down
            docker compose up -d --build
            
            echo "üßπ Cleaning up unused images..."
            docker image prune -f
            
            echo "‚úÖ Deployment finished successfully!"
          EOF

      # 4. Notify by email on failure
      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚ùå Deploy Failed: SharedMelody"
          body: |
            The deployment for SharedMelody branch 'main' has failed.
            Check GitHub Actions logs for details.
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.SMTP_USERNAME }}

      # 5. Notify success by email (AGREGADO)
      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "‚úÖ Deploy Successful: SharedMelody"
          body: |
            The deployment for SharedMelody branch 'main' was successful!
            Application is now live.
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.SMTP_USERNAME }}
